<html lang="pt-br">

<head>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>

        </div>
    </div>




    <script src="app.js" defer></script>

</html>

<!--
El atributo onclick en HTML: Agregando interactividad con clics
El atributo onclick en HTML se utiliza para especificar una función JavaScript que se ejecutará cuando un usuario hace clic en un elemento. Es una forma declarativa de asociar detectores de eventos a elementos, lo que facilita la adición de interactividad a las páginas web sin necesidad de un código JavaScript excesivo dentro del propio HTML.

¿Cómo funciona?

Asociación del detector de eventos: El atributo onclick asocia una función JavaScript con un elemento HTML específico. Cuando el usuario hace clic en el elemento, el navegador ejecuta la función asociada.

Ejecución de la función JavaScript: La función JavaScript definida en otra parte del código se activa cuando se hace clic en el elemento. Esta función puede realizar cualquier acción deseada, como actualizar el contenido de la página, navegar a otra página o manejar la entrada del usuario. 


Todos los eventos de javascript comienza con el prefijo on
 -->
